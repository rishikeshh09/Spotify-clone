<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Spotify </title>
    <link rel="icon" href="spotify-c.png" type="image/x-icon">
    <link rel="stylesheet" href="auth-styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="auth-container">
        <div class="auth-header">
            <img src="spotifyy.png" alt="Spotify" class="logo">
            <h1>Spotify</h1>
        </div>
        
        <div class="auth-form">
            <h2>Create Your Account</h2>
            
            <div id="error-message" class="error-message"></div>
            
            <form id="register-form">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required>
                </div>
                
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                    <small>Password must be at least 6 characters long</small>
                </div>
                
                <div class="form-group">
                    <label for="confirm-password">Confirm Password</label>
                    <input type="password" id="confirm-password" name="confirm-password" required>
                </div>
                
        <button type="submit" class="auth-button">Register</button>
            </form>
            
            <div class="auth-links">
                <h3>Already have an account? <a href="login.html">Login</a></h3>
                <h3><a href="about.html">About this project</a></h3>
            </div>
        </div>
    </div>
    
    <script src="auth.js"></script>
</body>
</html>
